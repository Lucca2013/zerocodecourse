<!DOCTYPE html>
<html lang="und">
<head>
    <meta charset="UTF-8">
    <script>
        // Detecta o idioma do navegador
        const userLang = navigator.language || navigator.userLanguage;
        
        // Redireciona com base no idioma
        if(userLang.startsWith('pt')) {
            window.location.href = './br/index.html';
        } else {
            // Default para inglês
            window.location.href = './en-us/index.html'; 
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <noscript>
        <h1>Please enable JavaScript to continue</h1>
        <p>
            <a href="./en-us/index.html">English version</a><br>
            <a href="./br/index.html">Versão em português</a>
        </p>
    </noscript>
</body>
</html>
